name: Python Package using Conda

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "30 0 * * *"
    - cron: "0 4 * * *"
    - cron: "0 10 * * *"
    - cron: "49 11 * * *"
jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: 
        pip install -r ./requirements.txt
    - name: working
      run: 
        bash ./auto_wb_qq.py
