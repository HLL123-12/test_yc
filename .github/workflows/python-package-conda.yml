name: Python Package using Conda

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "26 12 * * *"
jobs:
  emailbot:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: 
          pip install requirements.txt
      - name: working
        run: 
          bash  auto_wb_qq.py
